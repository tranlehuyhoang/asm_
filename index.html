<script>

    $(document).ready(() => {
        // Thêm độ trễ khi bấm vào liên kết chuyển đến
        $('a.scroll-link').click((event) => {
            event.preventDefault();
            const target = $(event.target).attr('href');
            const offset = $(target).offset().top - 50; // Độ trễ (50px trong ví dụ này)
            $('html, body').animate({
                scrollTop: offset
            }, 500); // Thời gian di chuyển (500ms trong ví dụ này)
        });
    });
